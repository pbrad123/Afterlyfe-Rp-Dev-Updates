<body>
	<img src="./images/crosshairs/1.png" id="type" onError="HideCross()">
	
	<div id="wrap" style="display:none">
		<div id="strain-content">
			<div id="title">
				Select Crosshair
				<div id="title-buttons">
					<button id="btn-reset"><i class="fal fa-undo"></i></button>
					<button id="btn-close"><i class="fal fa-times"></i></button>
				</div>
			</div>
			
			<div id="sidebar">
				<button class="btn-sidebar sidebar-crosshairs active-sidebar"><i class="far fa-crosshairs"></i></button>
				<button class="btn-sidebar sidebar-settings"><i class="fas fa-cogs"></i></button>
			</div>
			
			<div id="crosshair-settings" style="display:none;"> 
				<div class="setting-item crosshair-size" id="crosshair-size">
					Crosshair Size<br/><input type="range" class="range-size" min="5" max="100" value="50" required><output class="bubble-size"></output>
				</div>
				<div class="setting-item crosshair-opacity" id="crosshair-opacity">
					Crosshair Opacity<br/><input type="range" class="range-opacity" min="5" max="100" value="100" required><output class="bubble-opacity"></output>
				</div>
				<div id="custom-crosshair" class="setting-item">
					Enable Custom Crosshair?<br/>
					<input type="radio" class="strain-radio" name="showCustom" id="YesCustom" value="YesCustom" required><label for="YesCustom" class="label-green">Yes</label>
					<input type="radio" class="strain-radio" name="showCustom" id="NoCustom" value="NoCustom"><label for="NoCustom" class="label-red">No</label>
				</div>
				<div id="default-crosshair" class="setting-item">
					Enable GTA Crosshair?<br/>
					<input type="radio" class="strain-radio" name="showDefault" id="YesDefault" value="YesDefault" required><label for="YesDefault" class="label-green">Yes</label>
					<input type="radio" class="strain-radio" name="showDefault" id="NoDefault" value="NoDefault"><label for="NoDefault" class="label-red">No</label>
				</div>
				<div class="setting-item">
					Show Crosshair Only While Aiming?<br/>
					<input type="radio" class="strain-radio" name="showOnlyAiming" id="YesOnlyAim" value="YesOnlyAim" required><label for="YesOnlyAim" class="label-green">Yes</label>
					<input type="radio" class="strain-radio" name="showOnlyAiming" id="NoOnlyAim" value="NoOnlyAim"><label for="NoOnlyAim" class="label-red">No</label>
				</div>
				<div class="setting-item">
					Show Crosshair While Aiming First Person?<br/>
					<input type="radio" class="strain-radio" name="showCrossFps" id="YesCrossFps" value="YesCrossFps" required><label for="YesCrossFps" class="label-green">Yes</label>
					<input type="radio" class="strain-radio" name="showCrossFps" id="NoCrossFps" value="NoCrossFps"><label for="NoCrossFps" class="label-red">No</label>
				</div>
			</div>

				<input id="search" onkeyup="cSearch()" type="text" placeholder="Type to search"><br/>
