<head>
	<link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css">
	<link rel="stylesheet" href="styles.css" type="text/css">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>		
</head>

<body>
	<div class="full-screen">			
		<div class="infonotify-container" id="infonotifyshow">	
			<div class="infonotifytext">Text</div>
		</div>	
		<div class="billiardprogress-container" id="billiardprogressshow">
			<div class="billiardprogressbartext">Press <span id="billiardreactkey">E</span> when you want to fire</div>
			<div class="billiardprogressbarmaincontainer">
				<div class="billiardprogressbarmaincontainerdata"></div>
				<div class="billiardprogressbarmaincontainerpercentage"></div>
			</div>	
		</div>		
		<div class="billiardkey-container" id="billiardkeyshow">
			<div class="billiardkeykeys" id="billiardkeykeysshow">Press <span id="billiardkeykeysdata1">ENTER</span> for the shot<br>Press <span id="billiardkeykeysdata2">F</span> to stop aiming<br><span id="billiardkeychangeshow">Press <span id="billiardkeykeysdata3">F</span> to change the position of the ball</span></div>
		</div>		
		<div class="billiardchange-container" id="billiardchangeshow">
			<div class="billiardchangetext">Press <span id="billiardchangekey">E</span> for placing the ball</div>
		</div>	
		<div class="billiardchoose-container" id="billiardchooseshow">
			<div class="closechoose"><i class="fa-solid fa-xmark"></i></div>
			<div class="buttonchoose1">CLASSIC</div>
			<div class="buttonchoose2">9BALL</div>
		</div>			
	</div>
	
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
</body>
